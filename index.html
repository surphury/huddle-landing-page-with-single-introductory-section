<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/572b6f1886.js" crossorigin="anonymous"></script>
    <!-- fonts -->
</head>

<body>
    <header class="header">
        <img src="images/logo.svg" alt="Huddle logo" class="header__logo">
    </header>
    <main class="main">
        <img src="images/illustration-mockups.svg" class="main__image" alt="illustration mockups">
        <div class="main__container">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="paragraph">
                <strong class="strong">Huddle</strong>
                re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="button"> Register</button>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__item">
                <a href="" class="footer__link">
                    <i class="footer__icon fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">
                    <i class="footer__icon fab fa-twitter"></i>
                </a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">
                    <i class="footer__icon fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
